<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Página de login</title>
</head>
<body>
    <h1> Faça seu login</h1>
    <p> Entre para ter acesso aos seus compromissos e datas</p>
    <form id="formulario">
        <label> Digite seu e-mail, obrigatório: </label>
        <input type="email" name="E-mail" required="true" placeholder="Digite seu e-mail">

        <label> Insira sua senha, obrigatório: </label>
        <input type="password" name="senha" required=""true" placeholder="Digite sua senha">
        <input type="submit" name="envio" placeholder="logar">
    </form>
    <p> Ainda não possui acesso? </p>
    <a href="Cadastrar.html">Cadastre-se</a>
</body>
</html>
